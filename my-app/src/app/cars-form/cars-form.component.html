<div class="form-group">
    <label for="car-name">小ar name</label>
    <input
        type="text"
        class="form-control"
        id="car-name"
        aria-describedby="小ar name"
        [(ngModel)]="carName"
    />
</div>
<div class="form-group">
    <label for="car-model">小ar model</label>
    <input
        type="text"
        class="form-control"
        id="car-model"
        aria-describedby="小ar model"
        [(ngModel)]="carModel"
    />
</div>
<div class="text-right">
    <button type="button" class="btn btn-light m-1" (click)="onAdd()">
        Add car
    </button>
    <button type="button" class="btn btn-dark" (click)="onLoad()">
        Load cars
    </button>
</div>
